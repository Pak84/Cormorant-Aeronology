PART
{
// --- general parameters ---
	name = CA_SRBchute
	module = Part
	author = Pete (Pak)
	
	// --- asset parameters ---
	MODEL
	{
	model = Cormorant Aeronology/Assets/shuttleStack/CA_SRBchute
	}
	rescaleFactor = 1
	
		
// --- definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, Size	
	node_stack_top = 	0.0, 0.4, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -0.02, 0.0, 0.0, -1.0, 0.0, 2
	

// --- node definitions ---
	TechRequired = veryHeavyRocketry
	entryCost = 8500
	cost = 1250
	category = Utility
	subcategory = 0

//Parachute	
	stageOffset = -1
	buoyancyUseCubeNamed = PACKED
	sound_parachute_open = activate
	sound_parachute_single = deploy
	bodyLiftMultiplier = 0
	
	fx_gasBurst_white = 0.0, 0.4, 0.0, 0.0, 1.0, 0.0, decouple
	sound_vent_large = decouple
//----------	
	title = CA - SRB-4 Return System
	manufacturer = Cormorant Aeronology
	description = Everything needed to bring a booster back safely. Includes a parachute, top decoupler, and small computer to control it. If using a mod like StageRecovery, you'll need to add some extra parachutes to lower the impact speed.

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1
	

		
// --- standard part parameters ---
	mass = 0.6
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 12
	maxTemp = 1800
	vesselType = Ship
	bulkheadProfiles = size2
	

	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.025
		}
		hasHibernation = False
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 25.0
		maxAmount = 25.0
	}
	
		MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	
		MODULE
	{
		name = ModuleParachute
		invertCanopy = true
		autoCutSpeed = 0.8
		capName = cap
		canopyName = canopy
		semiDeployedAnimation = semiDeploy
		fullyDeployedAnimation = fullDeploy
		stowedDrag = 0.22
		semiDeployedDrag = 35
		fullyDeployedDrag = 4500
		minAirPressureToOpen = 0.2
		clampMinAirPressure = 0.2
		deployAltitude = 2000
		deploymentSpeed = 1.0
		semiDeploymentSpeed = 0.5
		chuteMaxTemp = 650
	}
	
		MODULE
	{
		name = ModuleDecouple
		ejectionForce = 250
		explosiveNodeID = top
	}
		MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 0.8
	}
	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 40
	}


}
