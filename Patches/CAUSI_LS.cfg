@PART[CAfoodS]:NEEDS[USILifeSupport]
{
	@category = Utility

			RESOURCE
			{
				name = Supplies
				amount = 600
				maxAmount = 600
			}

			RESOURCE
			{
				name = Mulch
				amount = 0
				maxAmount = 300
			}
}



@PART[mk3Cockpit_Shuttle]:NEEDS[USILifeSupport]
{
  RESOURCE
  {
    name = Supplies
    amount = 100
    @amount *= #$/CrewCapacity$
    maxAmount = 100
    @maxAmount *= #$/CrewCapacity$
  }
  RESOURCE
  {
    name = Mulch
    amount = 0
    @amount *= #$/CrewCapacity$
    maxAmount = 50
    @maxAmount *= #$/CrewCapacity$
  }
}
